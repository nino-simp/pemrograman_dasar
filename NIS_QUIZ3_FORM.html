<!DOCTYPE html>
<head>
 <title>Form HTML </title>
</head>
<body>
    <h1>Travel resevation form</h1>
    <h4>*denotes mandotory</h1>
  <form method="POST" action="#"
    <label for="nama">Full Name*  :</label>
    <br> 
    <input type="text" id="nama" placeholder="FirstName LastName" />
    <br /> <br />
    <label for="nama">Email*  :</label>
    <br> 
    <input type="text" id="nama" placeholder="EMAIL_ADDRESS" />
    <br /> <br />
    <label for="kelas">Select Tour Package* :</label> 
    <br>
    <select id="Kelas"
        <option>-- Select Tour Package* --</option>
        <option> Goa </option>
        <option> Hutan </option>
        <option> Pantai </option>
        <option> Gunung </option>
    </select>
    <br /> <br />
    <label for="Tanggal">Arrival date* :</label>
    <br>
    <input type="date" id="Tanggal" />
    <br> </br>
    <label for="nama">Number of persons*  :</label>
    <br>
    <input type="text" id="nama" placeholder="UNKNOWN-TYPE" />
   <br> </br>
    <label>What would you want to avail?* :</label>
    <br>
    <label for="ch1">Boarding <input type="checkbox" id="ch1" /></label> <br>
    <label for="ch2">Fooding <input type="checkbox" id="ch2" /></label> <br>
    <label for="ch3">Sight seeing <input type="checkbox" id="ch3" /></label>
    <br> </br>
    <label for="nama">Discont Coupon code:</label>
    <br>
    <input type="text" id="nama" placeholder="UNKNOWN-TYPE" /> 
    <br> </br>
    <label for="jk">Terms and conditions* :</label>
    <br>
    <input type="radio" id="L" name="jk" /><label for="L">I agree</label>
    <input type="radio" id="P" name="jk" /><label for="P">I disagree</label> 
    <br> </br>
    <input type="submit" value="Complete reservation" </br>
</form>
</body>
</html>
