<!DOCTYPE html>
<head>
 <title>Form HTML </title>
</head>
<body>
    <h1>Input Data Siswa</h1>
  <form method="POST" action="#"
    <label for="nama">Nama Lengkap :</label>
    <input type="text" id="nama" placeholder="Ex. Nazel Zahran" />
    <br /> <br />
    <label for="nis">Nomor induk Siswa :</label>
    <input type="number" id="nis" placeholder="Ex. Nazel Zahran" />
    <br /> <br />
    <label for="Tanggal">Tanggal Lahir :</label>
    <input type="date" id="Tanggal" />
    <br /> <br />
    <label for="jk">Jenis Kelamin :</label>
    <input type="radio" id="L" name="jk" /><label for="L">Laki-laki</label>
    <input type="radio" id="P" name="jk" /><label for="P">Perempuan</label>
    <br /> <br />
    <label>Hobi :</label>
    <input type="checkbox" id="ch1" /><label for="ch1">Balap</label>
    <input type="checkbox" id="ch2" /><label for="ch2">Mancing</label>
    <input type="checkbox" id="ch3" /><label for="ch3">Renang</label>
    <input type="checkbox" id="ch4" /><label for="ch4">Game</label>
    <br /> <br />
    <label for="kelas">Kelas :</label>
    <select id="Kelas"
        <option>-- Pilih Kelas --</option>
        <option> 10 RPL 1 </option>
        <option> 10 RPL 2 </option>
        <option> 10 TKJ 1 </option>
        <option> 10 TKJ 1 </option>
    </select>
    <br /> <br />
    <label for="alamat">Alamat :</label>
    <br /> 
    <textarea id="alamat" placeholder="Ex. Kalijati"></textarea>
    <br /> <br />
    <label for="upload">Unggah Foto :</label>
    <input type="file" id="upload" />
    <br /> <br />
    <input type="submit" value="Simpan Data" </br>
    <a href="#"><Button> Kembali </Button></a>
  </form>
</body>
</html>
